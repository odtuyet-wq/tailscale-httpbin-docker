services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: github-runner
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=tag:ci --ssh --accept-dns=true
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    networks:
      - app-network

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketbase
    restart: unless-stopped
    environment:
      # Tự động tạo admin account khi khởi động lần đầu
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@example.com}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD:-admin123456}
    entrypoint: /bin/sh
    command: >
      -c "
      /pb/pocketbase serve --http=0.0.0.0:8090 &
      PB_PID=\$$!;
      sleep 5;
      /pb/pocketbase superuser upsert \$$POCKETBASE_ADMIN_EMAIL \$$POCKETBASE_ADMIN_PASSWORD || true;
      wait \$$PB_PID
      "
    ports:
      - "8090:8090"
    volumes:
      - pocketbase-data:/pb/pb_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

volumes:
  tailscale-data:
  pocketbase-data:

networks:
  app-network:
    driver: bridge
