services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: github-runner
    network_mode: "host"
    environment:
      # tailscale/tailscale uses TS_AUTHKEY (auth key or OAuth client secret).
      - TS_AUTHKEY=${TAILSCALE_CLIENT_SECRET}
      - TS_CLIENT_ID=${TS_CLIENT_ID}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=${TAILSCALE_TAGS:-tag:ci} --ssh --accept-dns=true --accept-routes
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketbase
    restart: unless-stopped
    network_mode: "host"
    entrypoint:
      - /bin/sh
      - -ec
      - |
        : "$${POCKETBASE_ADMIN_EMAIL:?POCKETBASE_ADMIN_EMAIL is required}"
        : "$${POCKETBASE_ADMIN_PASSWORD:?POCKETBASE_ADMIN_PASSWORD is required}"
        pocketbase --dir=/pb/pb_data superuser upsert "$${POCKETBASE_ADMIN_EMAIL}" "$${POCKETBASE_ADMIN_PASSWORD}"
        exec pocketbase --dir=/pb/pb_data serve --http=0.0.0.0:8090
    volumes:
      - pocketbase-data:/pb/pb_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    # Run on host network so tunnel can reach localhost services (PocketBase, SSH, etc.).
    network_mode: "host"
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared-credentials.json:/etc/cloudflared/credentials.json:ro

volumes:
  tailscale-data:
  pocketbase-data:
