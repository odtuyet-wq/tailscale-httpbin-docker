version: "3.7"
services:
  ts-authkey-test:
    image: tailscale/tailscale:latest
    container_name: ts-authkey-test
    hostname: authkey-test
    environment:
      - TS_CLIENT_ID=${{ secrets.TS_CLIENT_ID }} # Lấy từ GitHub Secrets
      - TS_CLIENT_SECRET=${{ secrets.TS_CLIENT_SECRET }} # Lấy từ GitHub Secrets
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ./ts-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped

  httpbin-test:
    image: kennethreitz/httpbin
    container_name: httpbin-test
    network_mode: service:ts-authkey-test
    ports:
      - "80:80"
    restart: unless-stopped
