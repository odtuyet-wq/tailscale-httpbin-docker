name: Deploy Tailscale Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Docker Compose Services
        env:
          TS_CLIENT_ID: ${{ secrets.TS_CLIENT_ID }} # Truyền biến môi trường từ GitHub Secrets
          TS_CLIENT_SECRET: ${{ secrets.TS_CLIENT_SECRET }} # Truyền biến môi trường từ GitHub Secrets
        run: |
          docker-compose up -d  # Docker Compose sẽ sử dụng các biến môi trường này

      - name: Wait for services to initialize
        run: |
          sleep 10  # wait for containers to be fully up

      - name: Test the httpbin service via Tailscale
        run: |
          CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' ts-authkey-test)
          echo "Testing httpbin at Tailscale IP: $CONTAINER_IP"
          curl http://$CONTAINER_IP/get

      - name: Stop and clean up Docker Compose services
        run: |
          docker-compose down
