name: Test Tailscale + PocketBase Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          echo "TAILSCALE_AUTHKEY=${{ secrets.TAILSCALE_AUTHKEY }}" > .env
          echo "POCKETBASE_ADMIN_EMAIL=admin@example.com" >> .env
          echo "POCKETBASE_ADMIN_PASSWORD=testpassword123" >> .env

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for Tailscale to connect..."
          sleep 10

          echo "Waiting for PocketBase to be ready..."
          timeout 60 bash -c 'until docker compose exec -T pocketbase wget --spider -q http://localhost:8090/api/health 2>/dev/null; do sleep 2; done'

      - name: Check Tailscale status
        run: |
          echo "=== Tailscale Status ==="
          docker compose exec tailscale tailscale status || true

          echo ""
          echo "=== Tailscale IP ==="
          docker compose exec tailscale tailscale ip -4 || true

      - name: Check PocketBase status
        run: |
          echo "=== PocketBase Health Check ==="
          docker compose exec pocketbase wget -O- http://localhost:8090/api/health || true

      - name: Test network connectivity
        run: |
          echo "=== Testing network connectivity between containers ==="
          docker compose exec tailscale ping -c 3 pocketbase || true

      - name: Display container logs
        if: always()
        run: |
          echo "=== Tailscale Logs ==="
          docker compose logs tailscale

          echo ""
          echo "=== PocketBase Logs ==="
          docker compose logs pocketbase

      - name: Test PocketBase accessibility
        run: |
          echo "=== Testing PocketBase HTTP endpoint ==="
          curl -f http://localhost:8090/api/health || exit 1

      - name: Show Tailscale network info
        run: |
          echo "=== Tailscale Network Info ==="
          docker compose exec tailscale tailscale netcheck || true

      - name: ‚è≥ Keep Alive
        run: |
          npx --yes @ongtrieuhau861457/runner-keep-alive --interval 60 --services All

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
